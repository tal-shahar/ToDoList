version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: todo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-SecurePass123!}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  todoapi:
    build:
      context: .
      dockerfile: WebService/ToDoListAPI/Dockerfile
    container_name: todo-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USERNAME:-rabbitmq}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-SecurePass123!}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-rabbitmq}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-SecurePass123!}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo-network

  worker-user:
    build:
      context: .
      dockerfile: WorkerServices/WorkerUser/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=todoapp;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USERNAME:-rabbitmq}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-SecurePass123!}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - todo-network

  worker-todo:
    build:
      context: .
      dockerfile: WorkerServices/WorkerToDo/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=todoapp;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USERNAME:-rabbitmq}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-SecurePass123!}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - todo-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  todo-network:
    driver: bridge
